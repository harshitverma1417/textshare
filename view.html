<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>TextShare — View</title>
  <link rel="icon" href="assets/logo.svg"/>
  <meta name="description" content="View a shared text or markdown note."/>
  <link rel="stylesheet" href="style.css"/>
  <!-- Prism for code highlighting (only on view page) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1/themes/prism.min.css"/>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="brand">
        <img src="assets/logo.svg" alt="TextShare logo"/>
        <h1>View</h1>
      </div>
      <div class="actions">
        <a class="ghost" href="index.html">Create New</a>
      </div>
    </header>

    <main class="card">
      <div id="status" class="muted">Loading…</div>
      <article id="content" class="content hidden"></article>
    </main>

    <footer class="footer">
      <span>© <span id="year"></span> TextShare</span>
      <a href="index.html">Home</a>
    </footer>
  </div>

  <!-- Markdown renderer + Prism -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/prism.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-javascript.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-c.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-cpp.min.js"></script>

  <script type="module" src="app.js"></script>
  <script type="module" src="view.js"></script>
</body>
</html>
